<html>
    <head>
        <title>GOOGLE</title>
        <meta name="viewport" content="device-width" initial-scale="1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <style>
            body{
                background-color: white;
                font-family: 'Times New Roman', Times, serif;
                margin-top: 30px;
                justify-items: center;
                align-items: center;
            }
            .Google{
                margin-bottom: 40px;
            }
            .search{
                border-radius: 10px;
               border: none;


            }
            .search i{
                padding: auto;
                margin-left: 10px;
            }
            .buttons{
                border: none;
                margin-top: 5px;
                padding: 5px;
            }
            .link a{
                text-decoration: none;
                margin-top: 20px;
            }


        </style>
        <body>
            <div class="Google">
                <span style="color:rgb(99, 99, 241)">G</span><span style="color:rgb(249, 14, 34)">o</span><span style="color:rgb(239, 232, 27)">o</span><span style="color:rgb(99, 99, 241)">g</span><span style="color:rgb(21, 231, 10)">l</span><span style="color:rgb(228, 13, 88)">e</span>
            </div>
            <div class="search">
                <div>
                <i class="fa fa-search"></i>
                <input type="text" class="search-input" placeholder="">
                <i class="fa fa-microphone"></i></div>
            </div>
            <div class="buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
            <div class="link">
                <a href="#">Helpful digital tools and information designed for families</a>
        </body>
    </head>
</html>
